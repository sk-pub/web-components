<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components playground</title>
  </head>
  <body>
    <x-header></x-header>
    <section id="content">
    </section>
    <button onclick="document.getElementById('content').appendChild(document.createElement('x-content'))">Add Content</button>
    <button onclick="document.getElementById('content').querySelector('x-content:last-child').remove()">Delete Content</button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
